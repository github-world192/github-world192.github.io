<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .course-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }
        .course-title {
            font-size: 1.5em;
            color: #333;
        }
        .course-details {
            margin-top: 10px;
        }
        .course-details span {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
    </style>
</head>
    
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-1NXXNPN3SB"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-1NXXNPN3SB');
</script>

<body>

<div id="courses"></div>

<script>
    const apiUrl = 'https://raw.githubusercontent.com/github-world192/qqq/main/a.json'; // Replace with your API URL

    async function fetchCourses() {
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            displayCourses(data);
        } catch (error) {
            console.error('Error fetching the courses:', error);
        }
    }

    function displayCourses(data) {
        const coursesContainer = document.getElementById('courses');
        coursesContainer.innerHTML = '';

        data.List.forEach(course => {
            const courseDiv = document.createElement('div');
            courseDiv.classList.add('course-container');

            courseDiv.innerHTML = `
                <div class="course-title">${course.chnName} (${course.engName})</div>
                <div class="course-details">
                    <div><span>Academic Term:</span> ${course.acadmTerm}</div>
                    <div><span>Academic Year:</span> ${course.acadmYear}</div>
                    <div><span>Course Code:</span> ${course.courseCode}</div>
                    <div><span>Course Kind:</span> ${course.courseKind}</div>
                    <div><span>Credits:</span> ${course.credit}</div>
                    <div><span>Department Code:</span> ${course.deptCode}</div>
                    <div><span>Teacher:</span> ${course.teacher}</div>
                    <div><span>Time Info:</span> ${course.timeInfo}</div>
                    <div><span>English Teaching:</span> ${course.engTeach}</div>
                    <div><span>English Time Info:</span> ${course.engTimeInfo}</div>
                </div>
            `;

            coursesContainer.appendChild(courseDiv);
        });
    }

    fetchCourses();
</script>

</body>
</html>
